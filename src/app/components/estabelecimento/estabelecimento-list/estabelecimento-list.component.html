<app-loader *ngIf="loading;"></app-loader>
<app-delete-modal #delete (deleteEmitter)="deleteDB($event);"></app-delete-modal>

<div class="container">
	<div class="row">
		<div class="col s12 m4 l4" *ngFor="let item of items" (dblclick)="edit(item.id)">
			<div class="card">
				<div class="card-image">
					
					<img [src]="item.caminhoImage" class="image-estabelecimento">
					
					<a class="btn-floating halfway-fab waves-effect waves-light red">
						<i class="material-icons" (click)="delete.open(item.id)">delete</i>
					</a>
				</div>
				<div class="card-content">
					<span class="card-title truncate" id="nome" (click)="edit(item.id)">{{item.nome}}</span>
				</div>
			</div>
		</div>
	</div>
</div>
