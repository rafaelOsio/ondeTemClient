<div>
	<div class="row">
		<div class="col s12 m12 l12" id="background">
			<div id="modal-login" class="col s10 m6 l4 z-depth-1 reset">
				
				<div id="div-img-logo" class="reset">
					<img src="../../../../assets/imgs/logo.png" class="z-depth-1 circle" alt="" id="img-logo">
        </div>
        
        <div class="row reset">
          <div class="col s12 m12 l12 reset" id="cadastrese">
            Cadastre-se e ganhe 30 dias gr√°tis.
          </div>
        </div>

				<form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate class="container">
					
					<mz-input-container class="col s12 m12 l12" id="formulario">
						<input mz-input mz-validation required
						[(ngModel)]="estabelecimento.email"
						formControlName="email"
						type="text"
						id="input-name"
						[errorMessageResource]="validateFields.email"
						[label]="'Email:'" />
					</mz-input-container>

					<mz-input-container class="col s12 m12 l12">
						<input mz-input mz-validation required
						[(ngModel)]="estabelecimento.password"
						formControlName="password"
						type="password"
						id="input-password"
						[errorMessageResource]="validateFields.password"
						[label]="'Senha:'" />
          </mz-input-container>
          
          <mz-input-container class="col s12 m12 l12">
						<input mz-input mz-validation required
						[(ngModel)]="estabelecimento.passwordRepeat"
						formControlName="passwordRepeat"
            type="password"
            (keyup)="verifyPassword()"
						id="input-passwordRepeat"
						[errorMessageResource]="validateFields.passwordRepeat"
						[label]="'Repita sua senha:'" />
					</mz-input-container>

          <div class="row reset">
            <div class="col s6 m6 l6 reset" id="div-btn-entrar">
              <a [routerLink]="['']" class="btn waves-effect waves-light red reset" id="btn-entrar">VOLTAR</a>
            </div>
            <div class="col s6 m6 l6 reset" id="div-btn-entrar">
              <button [disabled]="!form.valid" type="submit" class="btn waves-effect waves-light blue reset" id="btn-entrar">CADASTRAR</button>
            </div>
          </div>
				</form>
			</div>
		</div>
	</div>
</div>

<mz-modal #modalLoading [options]="modalOptions">
	<mz-modal-content>
		<app-loader></app-loader>
		<p id="aguarde">Aguarde...</p>
	</mz-modal-content>
</mz-modal>
