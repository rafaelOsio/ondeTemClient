<div>
	<div class="row">
		<div class="col s12 m12 l12" id="background">
			<div id="modal-login" class="col s10 m6 l4 z-depth-1 reset">
				
				<div id="div-img-logo" class="reset">
					<img src="../../../../assets/imgs/logo.png" class="z-depth-1 circle" alt="" id="img-logo">
				</div>

				<form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate class="container">
					
					<mz-input-container class="col s12 m12 l12" id="formulario">
						<input mz-input mz-validation required
						[(ngModel)]="estabelecimento.email"
						formControlName="email"
						type="text"
						id="input-name"
						[errorMessageResource]="validateFields.email"
						[label]="'Email:'" />
					</mz-input-container>

					<mz-input-container class="col s12 m12 l12">
						<input mz-input mz-validation required
						[(ngModel)]="estabelecimento.password"
						formControlName="password"
						type="password"
						id="input-description"
						[errorMessageResource]="validateFields.password"
						[label]="'Senha:'" />
					</mz-input-container>

					<mz-checkbox-container class="col s12 m12 l12">
						<input mz-checkbox
							[(ngModel)]="estabelecimento.rememberEmail"
							formControlName="rememberEmail"
							type="checkbox"
							[filledIn]="true"
							[label]="'Lembrar meu email'">
					</mz-checkbox-container>

					<div class="row">
						<div class="col s12 m12 l12">
							<p class="right" id="trial" [routerLink]="['/register']">Cadastre-se e ganhe 30 dias gr√°tis.</p>
						</div>
					</div>

					<div class="col s12 m12 l12 reset" id="div-btn-entrar">
						<button [disabled]="!form.valid" type="submit" class="btn waves-effect waves-light blue" id="btn-entrar">ENTRAR</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<mz-modal #modalLoading [options]="modalOptions">
	<mz-modal-content>
		<app-loader></app-loader>
		<p id="aguarde">Aguarde...</p>
	</mz-modal-content>
</mz-modal>
